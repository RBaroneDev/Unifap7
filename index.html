<body>
  <h1>Extrair Primeiras Letras de Elementos de um Array</h1>
  <h3>Exemplo: Maçã, Banana, Cereja]</h3>

  <script>
    // JavaScript para extrair as primeiras letras
    let array = ["Maçã", "Banana", "Cereja"];

    // Usando slice para obter a primeira letra de cada elemento
    let primeirasLetras = array.map(elemento => elemento.slice(0, 1));

    // Criando um parágrafo para exibir o resultado
    let resultadoParagrafo = document.createElement('p');
    resultadoParagrafo.textContent = "Primeiras letras: " + primeirasLetras.join(', ');

    // Adicionando o parágrafo ao body do HTML
    document.body.appendChild(resultadoParagrafo);
  </script>

  <style>
    * {
        font-family: 'Poppins', sans-serif;
        text-align: center;
    }
    h3 {
        color: red;
